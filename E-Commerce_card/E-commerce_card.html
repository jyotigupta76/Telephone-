<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="E_commerece_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="card_container">
        
        <div id = "circle" class=" circle-1"></div>
        <div id = "circle" class=" circle-2"></div>
        <div id = "circle" class=" circle-3"></div> 
        <div class="card">
            <div class="card_content">
            <img  class="card_image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4vOJ7a81GVGC-iz7MeJxXaxhWU0_NDmcMlY1fffSP0Q&s" alt="">
            <div class="tag-heart-container">
                <button>Click Here </button><i class="fa-sharp fa-regular fa-heart"></i>
            </div>
            <h2 class="card-title">Star the journey of universe <br>and world</h2>
            <p>By : Jyoti Gupta</p>
            <div class="rating">
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <span class="rating-value">4.9</span>
            <span class="rating_count">(3,327)</span>
            </div>
            </div>
            <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Get Explore </p>
            </div>
        </div>
    </div>
</body>
</html>
